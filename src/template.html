<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#673AB7'>

	<!-- Primary Meta Tags -->
	<title>Fedi-Todo</title>
	<meta name="title" content="Fedi-Todo">
	<meta name="description" content="Front-end Developer Interview Todo List">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://fedi-todo.surge.sh/">
	<meta property="og:title" content="Fedi-Todo">
	<meta property="og:description" content="Front-end Developer Interview Todo List">
	<meta property="og:image" content="meta.jpg">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://fedi-todo.surge.sh/">
	<meta property="twitter:title" content="Fedi-Todo">
	<meta property="twitter:description" content="Front-end Developer Interview Todo List">
	<meta property="twitter:image" content="meta.jpg">

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<link rel="apple-touch-icon" href="logo-192.png">

	<link rel="canonical" href="https://fedi-todo.surge.sh/"/>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
